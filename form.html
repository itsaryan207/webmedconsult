<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Patient Data</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="age">Age</label>
                    <input type="text" placeholder="Enter Age" name="Age" required>
                </div>
                <div class="input-box">
                    <label for="sex">Sex</label>
                    <select id="sex">
                    <option value="sex">Select sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="height">Height</label>
                    <input type="text" placeholder="Enter Height" name="height" required>
                </div>
                <div class="input-box">
                    <label for="Weight">Weight</label>
                    <input type="text" placeholder="Enter Weight" name="Weight" required>
                </div>
                <div class="input-box">
                    <label for="bloodgroup">Blood Group</label>
                    <select id="bloodgroup">
                        <option value="bloodgroup">Select Blood Group </option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        </select>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
